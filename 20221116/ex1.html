    <h2>함수사용2 매개변수 및 인자값, 리턴값 테스트</h2>
    <script>
    function sum(left, right) {
        document.write(left+right+'<br>');
        }
    function sumColorRed(left, right) {
        document.write('<div style="color: red;">' + left+right+'</div><br>');
        }
        
        sum(2,3);
        sum(3,4); 
        sumColorRed(1,100);

    function sum2(left, right) { // 함수의 결과값만 따로 재사용을 하기 위해서
        return left + right;  // return 을 이용해서 결과값만 재사용
        }
        document.write(sum2(2,3) + '<br>'); //sum2 함수를 따로 빼서 사용중. 문자열 결과로 나와서.
        document.write('<div style="color: red">'+ sum2(1,100)+'</div><br>');
        document.write('<div style="font-size: 3rem">'+sum2(2,3)+'</div><br>');
    </script>

    <h2>함수사용1 테스트</h2>
    <script>
        function test() { // 매개변수가 없음, 함수정의를 하는 부분
        document.write('<li>함수1</li>');
        document.write('<li>함수2</li>');

        function two() { // 매개변수가 없음, 함수정의를 하는 부분
        document.write('<li>인자1</li>');
        document.write('<li>인자2</li>');
        }
        
        document.write('<li>============</li>');
        test(); // 함수를 사용하는 부분, 인자값
        two(); // 함수를 사용하는 부분, 인자값
        document.write('<li>-----------------</li>');
        two(); // 함수를 사용하는 부분, 인자값
        test(); // 함수를 사용하는 부분, 인자값
    </script>
